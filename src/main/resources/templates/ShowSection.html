<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #1f3c88, #1c1c1c);
        }

        .form-container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .form-container:hover {
            transform: scale(1.05);
        }

        form h1 {
            margin-bottom: 1rem;
            color: #1f3c88;
            text-align: center;
        }

        .input-group {
            position: relative;
            margin-bottom: 2rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 1rem;
            border: 1px solid #1f3c88;
            border-radius: 5px;
            font-size: 1rem;
            background: #f0f0f0;
            color: #1f3c88;
            outline: none;
            transition: background 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus {
            background: #ffffff;
            box-shadow: 0 0 10px rgba(31, 60, 136, 0.5);
        }

        label {
            position: absolute;
            top: 50%;
            left: 1rem;
            transform: translateY(-50%);
            background: #ffffff;
            padding: 0 0.5rem;
            color: #1f3c88;
            font-size: 1rem;
            pointer-events: none;
            transition: all 0.3s ease-in-out;
        }

        input[type="text"]:focus + label,
        input[type="text"]:not(:placeholder-shown) + label {
            top: 0;
            left: 0.5rem;
            transform: translateY(-50%) scale(0.8);
            background: #ffffff;
        }

        button {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 5px;
            background: #1f3c88;
            color: #ffffff;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        button:hover {
            background: #162c5d;
            transform: scale(1.05);
        }

        button:active {
            background: #0d1b3d;
            transform: scale(1);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form action="/getRecords" method="GET">
            <h1>Enter Section</h1>
            <div class="input-group">
                <input type="text" id="section" name="section" required>
                <label for="section">Section</label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
