<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Under Construction</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #1f3c88, #1c1c1c);
            font-family: 'Arial', sans-serif;
            color: #ffffff;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: fadeIn 2s ease-in-out infinite alternate;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            animation: fadeIn 2s ease-in-out infinite alternate 1s;
        }

        .loader {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #1f3c88;
            border-right: 8px solid #1c1c1c;
            width: 80px;
            height: 80px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            0% { opacity: 0.2; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Page Under Construction</h1>
        <p>We are working hard to bring you a better experience. Please check back later.</p>
        <div class="loader"></div>
    </div>
</body>
</html>
